<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stay Focused</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background-color: #131b47;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .quote {
      font-size: 1.8rem;
      line-height: 1.5;
      max-width: 700px;
      margin-bottom: 2rem;
    }

    .timer {
      font-size: 2.5rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    @media (max-width: 600px) {
      .quote {
        font-size: 1.4rem;
      }

      .timer {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="quote" id="quote"></div>
  <div class="timer" id="timer">60</div>

  <script>
    const quotes = [
      "Discipline is choosing between what you want now and what you want most.",
      "That business you keep talking about? Someone else already launched it while you scrolled",
      "You said you wanted this. Remember?",
      "No one’s coming to save you. The life you want is already slipping away",
      "One day, this ‘not today’ will become ‘never.",
      "Success is nothing more than a few simple disciplines, practiced daily.",
      "You become what you repeat.",
      "You want children, but what kind of example are you right now?",
      "You’ll teach them dreams are worth chasing — unless they watch you settle.",
      "You want strength? Start with the strength to get off your phone.",
      "You dreamed of a different life, then chose the same lazy habits every day..",
      "You have everything you need inside to become who you want."
    ];

    const quote = quotes[Math.floor(Math.random() * quotes.length)];
    document.getElementById("quote").textContent = quote;

    let timeLeft = 60;
    const timerEl = document.getElementById("timer");

    const countdown = setInterval(() => {
      timeLeft--;
      timerEl.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(countdown);
        // Optional: Redirect
        // window.location.href = "https://your-productive-page.com";
      }
    }, 1000);
  </script>
</body>
</html>
